<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121216;
            color: #D7DADC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 1000px;
        }

        .logo {
            width: 50%;
        }

        .logo img {
            width: 300px;
        }

        .login-box {
            width: 40%;
            background-color: #1A1A1D;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }

        .btn {
            background-color: #0079D3;
            color: white;
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .btn.google {
            background-color: #fff;
            color: #000;
        }

        .btn.apple {
            background-color: #fff;
            color: #000;
        }

        p {
            color: #888;
        }

        .sign-in-link {
            color: #0079D3;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="kumad.png" alt="Logo">
    </div>
    <div class="login-box">
        <h1>Kumad</h1>
        <h2>Join today.</h2>
        <button class="btn google">Sign Up</button>
        <button class="btn apple">Get App</button>
        <p>or</p>
        <button class="btn">Try Now</button>
        <p>Already have an account? <a href="#" class="sign-in-link">Sign in</a></p>
    </div>
</div>

</body>
</html>
